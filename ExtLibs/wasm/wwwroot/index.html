<script>
    if (window["WebSocket"]) {
        var host = "ws://" + window.location.hostname + ":56781/websocket/server";
        if (window.location.hostname == "")
            host = "ws://localhost:56781/websocket/server";
        try {
            socket = new WebSocket(host);

            window.onbeforeunload = function () {
                socket.close();
            };
            log('WebSocket - status '+socket.readyState);
            socket.onopen = function (msg) {

            };
            socket.onmessage = function (msg) {

            };
        }
        catch (exception) { if (window.console) console.log(exception);  } 
    }
</script>



<script>
    var map;
    var markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'),
            {
                center: { lat: -35, lng: 117.89 },
                zoom: 4,
                mapTypeId: 'satellite',
                maxZoom: 21
            });

        //map.setMapTypeId('satellite');

        //map.setOptions({maxZoom: 21});

        var marker = new google.maps.Marker({
            //position: myLatLng,
            map: map,
            title: 'ArduPilot'
        });

        markers = [];
        markers.push(marker);
    }

    function setPosition(lat,lng)
    {
        var myLatLng = { lat: lat, lng: lng };
        markers[0].setPosition(myLatLng);
        map.setCenter({ lat: lat, lng: lng });
    }

</script>
